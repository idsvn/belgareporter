						  </div>
						  <div class="form-group">
						    <label for="frmBody">Body</label>
						    <textarea cols="10" rows="10" class="form-control" id="frmBody" th:name="body" th:text="${objPost.body}" maxlength="4000" title="Name should have at least 4000 characters."></textarea>
						  </div>
						  <button type="submit" class="btn btn-success">Save</button>
						  <a href="#" th:href="@{/dashboard}" class="btn btn-default" role="button" style="background-color: #e7e7e7; color: black;">Cancel</a>

								</div>
							</div>
							<div th:case="'PICTURE'" class="imageEdit">

							</div>

    <script th:inline="javascript">
	/*<![CDATA[*/
	
	    var nameImg = /*[[${objPost.fileUpload?.generatedName}]]*/ 'default';
	    var context = /*[[@{/}]]*/; 
	    var statusUpdate = /*[[${statusUpdate}]]*/;
	/*]]>*/
	</script>
	
	<script>
		var status;
		$(document).ready(function(){
			
			/* check if couldn't load image */
			var request = new XMLHttpRequest();
			request.open("GET", context + "data/" + nameImg, true);
			request.send();
			request.onload = function(){

				status = request.status;
				if(status == 404) 
					$('#imgPost').attr('src',context + "images/No_image_available.png");
				else if(status == 200)
					$('#imgPost').attr('src',context + "data/" + nameImg); 
			}
			
			if(statusUpdate)
			{
				if(statusUpdate === "200")
					$('#mess-body').text('Update successful!!');
				else
					$('#mess-body').text('Error occurred, try again later!!');
				
				$('#successModal').modal('show');
			}
			
		});
		
	
	</script>
