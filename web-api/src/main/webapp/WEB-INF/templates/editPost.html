						  <div class="form-group">

    <script th:inline="javascript">
	/*<![CDATA[*/
	
	    var nameImg = /*[[${objPost.fileUpload?.generatedName}]]*/ 'default';
	    var context = /*[[@{/}]]*/;
	/*]]>*/
	</script>
	
	<script>
		var status;
		$(document).ready(function(){
			
			/* check if couldn't load image */
			var request = new XMLHttpRequest();
			request.open("GET", context + "data/" + nameImg, true);
			request.send();
			request.onload = function(){

				status = request.status;
				if(status == 404) 
					$('#imgPost').attr('src',context + "images/No_image_available.png");
				else if(status == 200)
					$('#imgPost').attr('src',context + "data/" + nameImg); 
			}
			
		});
